<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IT SQUAD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: var(--bg-body);">

    <div style="display: flex; min-height: 100vh; background: var(--bg-body);">
        <div
            style="flex: 1; display: none; background: url('https://images.unsplash.com/photo-1531482615713-2afd69097998?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover; position: relative; @media(min-width: 768px) { display: block; }">
            <div
                style="position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(79, 70, 229, 0.4), rgba(0, 0, 0, 0.6)); display: flex; align-items: flex-end; padding: 3rem; color: white;">
                <div>
                    <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Join the Squad</h2>
                    <p style="font-size: 1.1rem; opacity: 0.9;">Start your journey to better IT management today.</p>
                </div>
            </div>
        </div>

        <div
            style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; position: relative;">
            <!-- Theme Toggle (absolute position) -->
            <div style="position: absolute; top: 20px; right: 20px;">
                <button id="theme-toggle" class="icon-btn"><i class='bx bx-moon'></i></button>
            </div>

            <div class="card"
                style="width: 100%; max-width: 450px; padding: 2.5rem; box-shadow: none; border: none; background: transparent;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;"><i
                            class='bx bx-code-block'></i> IT SQUAD</a>
                    <h2>Create Account</h2>
                    <p style="color: var(--text-muted);">Get started with IT SQUAD today.</p>
                </div>

                <form action="#" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div>
                        <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full
                            Name</label>
                        <input type="text" id="name" placeholder="John Doe"
                            style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-main);">
                    </div>
                    <div>
                        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email
                            Address</label>
                        <input type="email" id="email" placeholder="name@company.com"
                            style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-main);">
                    </div>
                    <div>
                        <label for="password"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                        <input type="password" id="password" placeholder="Min. 8 characters"
                            style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-main);">
                    </div>
                    <div>
                        <label for="confirm-password"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Confirm
                            Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password"
                            style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-main);">
                    </div>

                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="terms">
                        <label for="terms" style="color: var(--text-muted); font-size: 0.9rem;">I agree to the <a
                                href="#" style="color: var(--primary);">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

                    <div style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                        <a href="index.html" style="color: var(--text-muted);"><i class='bx bx-left-arrow-alt'></i> Back
                            to Home</a>
                    </div>
                </form>

                <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                    Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Log
                        in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
